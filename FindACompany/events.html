<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Company Search</title>
  <link rel="stylesheet" href="style3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
  <header id="menu">
    <a href="index.html" class="logolink"><img src="images/logo1.png" class="logo" alt="Logo"/></a>
    <nav>
      <ul class="nav__links">
        <li><a href="index.html">Main page</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="friends.html">Friends</a></li>
      </ul>
    </nav>
    <a id="signup" href="signup.html"><button>Sign up</button></a>
  </header>

  <div class="search">
    <h1>Find a company for your event!</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchButton" onclick="searchCompany()">Search</button>
      <button id="createEventButton">Create an event</button>
    </div>
  </div>

  <section class="events">
    <h2>Popular events</h2>
    <div id="eventGrid"></div>
  </section>

  <div id="createEventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreateEventModal()">&times;</span>
      <h2 id="modalTitle">Create a new event</h2>
      <form id="createEventForm">
        <label for="eventName">Name:</label>
        <input type="text" id="eventName" required /><br><br>

        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" rows="4" required></textarea><br><br>

        <label for="eventDate">Date & Time:</label>
        <input type="datetime-local" id="eventDate" required /><br><br>

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" required /><br><br>

        <label for="eventCategory">Category:</label>
<select id="eventCategory" required>
  <option value="" disabled selected>Select category</option>
  <option value="entertaining">Entertaining</option>
  <option value="educational">Educational</option>
</select><br><br>

        <label for="eventImageUrl">Image URL:</label>
        <input type="text" id="eventImageUrl" placeholder="Optional" /><br><br>

        <label for="eventImageFile">or Upload Image:</label>
        <input type="file" id="eventImageFile" accept="image/*" /><br><br>

        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="row">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-youtube"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>
      <div class="row">
        <ul>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Our Services</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Career</a></li>
        </ul>
      </div>
      <div class="row">KARIM copyright Â© 2025 KarimCorp - All rights reserved</div>
    </div>
  </footer>

  <script src="events.js"></script>
</body>
</html>
